    <h1 class="text-h">Contatos</h1>
    <form>
        <div class="coluna center"><label for="nome">Nome:</label>
            <div class="coluna"><input type="text" id="nome" onkeyup="validaNome()"></div>
            <div id="txtNome"></div>
        </div>
        <div class="coluna center"><label for="email">E-mail:</label>
            <div class="coluna"><input type="email" id="email" onkeyup="validaEmail()"></div>
            <div id="txtEmail"></div>
        </div>
        <div class="coluna center"><label for="assunto">Assunto:</label>
            <div class="coluna"><textarea name="assunto" id="assunto" cols="30" rows="10"
                    onkeyup="validaAssunto()"></textarea></div>
            <div id="txtAssunto"></div>
        </div>
        <div class="coluna center"><button onclick="enviar">Enviar</button></div>
    </form>
    <div class="textcont">
        <h2>Endereço:</h2>

        <p>Your Mother's House</p>
        <p>Jericho Turnpike, Garden City Park, NY, EUA</p>
    </div>
    <div class="container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.908714159969!2d-73.66420248475912!3d40.742034143714825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c262aee4dc313f%3A0x8d839aeebf14796f!2sYour%20Mother&#39;s%20House!5e0!3m2!1spt-BR!2sbr!4v1653481849501!5m2!1spt-BR!2sbr"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()" onmouseout="mapaNormal()"
            id="mapa"></iframe>
    </div>
    <hr>
    <footer>
        <div class="container">
            <a href="https://pt-br.facebook.com/" target="_blank"><img class="tm-social p-20"
